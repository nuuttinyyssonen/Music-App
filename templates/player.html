{% block elements %}
<div class="player">

    <div class="names">
        <p class="track-name" id="track-name">Song Name</p>
    </div>
    
    <div class="player-inputs">
        <div class="buttons">
            <button class="back inputBtn" id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play" class="play inputBtn">
                <i id="playBtn" class="fa fa-play-circle"></i>
            </button>
            <button id="forward" class="forward inputBtn">
                <i class="fa-solid fa-forward-step"></i>
            </button>
        </div>
        <div class="inputs">
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="seek-slider" max="100" value="0">
            <span id="duration" class="time">0:00</span>
        </div>
    </div>

    <div class="volume">
        <button class="mute" id="mute">
            <i class="fa-solid fa-volume-mute"></i>
        </button>
        <input type="range" id="volume" value="100">
        <audio id="track" src=""></audio>
    </div>

</div>
{% endblock %}
